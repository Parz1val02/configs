    live_config_reload: true
    env:
      TERM: xterm-256color
    window:
      opacity: 0.80
      padding:
        x: 24
        y: 20
      dynamic_padding: false
      decorations: Full
    scrolling:
      history: 10000
      multiplier: 3
    font:
      normal:
        family: "ComicShannsMono Nerd Font"
        style: Regular
      bold:
        family: "ComicShannsMono Nerd Font"
        style: Bold
      italic:
        family: "ComicShannsMono Nerd Font"
        style: Italic
      bold_italic:
        family: "ComicShannsMono Nerd Font"
        style: Bold Italic
      size: 10.0
      use_thin_stokes: true
    # Colors (Tomorrow Night)
    colors:
      # Default colors
      primary:
        background: '0x24283b'
        foreground: '0xc0caf5'
    
      # Normal colors
      normal:
        black:   '0x1D202F'
        red:     '0xf7768e'
        green:   '0x9ece6a'
        yellow:  '0xe0af68'
        blue:    '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan:    '0x7dcfff'
        white:   '0xa9b1d6'
    
      # Bright colors
      bright:
        black:   '0x414868'
        red:     '0xf7768e'
        green:   '0x9ece6a'
        yellow:  '0xe0af68'
        blue:    '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan:    '0x7dcfff'
        white:   '0xc0caf5'
       
      indexed_colors: 
        - { index: 16, color: '0xff9e64' }
        - { index: 17, color: '0xdb4b4b' }    
